<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Table Assignment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="table">
      <section class="table_head">
        <h1>User Details</h1>
      </section>
      <section class="table_body">
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>UserName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody id="tableInput">
            <!-- inputs form javascript  -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
